<span>Sensor is : {{sensorId}}</span>
<div>
  <button type="button" class="btn btn-default" ng-click="readData()">Read</button>
  <button type="button" class="btn btn-default" ng-click="stopDraw()">Stop</button>
  <button type="button" class="btn btn-default" ng-click="clearData()">Clear</button>
</div>

<nvd3-line-with-focus-chart
  data="sensorData"
  id="SensorId"
  margin="{left:80,top:50,bottom:30,right:50}"
  width="900"
  height="500"

  xAxisTickFormat="xAxisTickFormatFunction()"
  yAxisTickFormat="yAxisTickFormatFunction()"
  x2AxisTickFormat="xAxisTickFormatFunction()"
  y2AxisTickFormat="yAxisTickFormatFunction()"

  showXAxis="true"
  showYAxis="true"

  objectequality="true"
  showLegend="true"

  noData="No Data For You!"

  interactive="true"
  tooltips="true">
  <svg></svg>
</nvd3-line-with-focus-chart>
<h1>Rep: {{nbSchemas}}</h1>
<nvd3-line-with-focus-chart
  data="dataRep"
  id="rep"
  margin="{left:80,top:50,bottom:30,right:50}"
  width="900"
  height="500"

  xAxisTickFormat="xAxisTickFormatFunction()"
  yAxisTickFormat="yAxisTickFormatFunction()"
  x2AxisTickFormat="xAxisTickFormatFunction()"
  y2AxisTickFormat="yAxisTickFormatFunction()"

  showXAxis="true"
  showYAxis="true"

  objectequality="true"
  showLegend="true"

  noData="No Data For You!"

  interactive="true"
  tooltips="true">
  <svg></svg>
</nvd3-line-with-focus-chart>
